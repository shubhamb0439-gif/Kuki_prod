<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-kuki.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="KUKI - Smart Employee and Employer Management Platform" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KUKI" />
    <link rel="apple-touch-icon" href="/logo-kuki.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-kuki.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo-kuki.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo-kuki.png" />

    <!-- Android/Chrome -->
    <link rel="icon" sizes="192x192" href="/logo-kuki.png" />
    <link rel="icon" sizes="512x512" href="/logo-kuki.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>KUKI - Workforce Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/src/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
